<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
</head>

<body>
    <h1>Đăng nhập vào hệ thống</h1>
    <form name="frmPost" action="login.php" method="post">
        <legend>Nhập thông tin</legend>
        <fieldset>
            <p>
                <label for="username"> Họ Tên </label>
                <input name="username" id="users" type="text" placeholder="Nhập Họ Tên" />
            </p>
            <p>
                <label for="password"> Mật Khẩu </label>
                <input name="password" id="passwords" type="password" placeholder="Nhập Mật Khẩu" />
            </p>
            <p>
                <input type="submit" value="Login" />
                <input type="reset" value="Cancel" />
            </p>
        </fieldset>
    </form>

    



</body>

</html>
